<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Graph</title>
    <style>
        html, body {
            height: 100%; /* 親ウィンドウの高さを100%にする */
            margin: 0; /* 余白を削除 */
        }
        .graph-container {
            width: 100%; /* 幅を100%にする */
            height: 100%; /* 高さを100%にする */
        }
        .graph-container iframe {
            width: 100%; /* 幅を100%にする */
            height: 100%; /* 高さを100%にする */
            border: none; /* iframeの枠線を削除 */
        }
    </style>
</head>
<body>
    <h1>Interactive Graph</h1>
    <div class="graph-container">
        <iframe src="interactive_graph.html"></iframe>
    </div>
</body>
</html>
